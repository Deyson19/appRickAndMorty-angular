<app-shared-spinner
  [message]="message"
  class="mt-2"
  *ngIf="isLoading; else place"
/>

<ng-template #place>
  <div class="card text-end mb-3 shadow-lg">
    <div class="card-header">
      <h3 class="text-danger text-center">Place Name:</h3>
      <p class="text-white text-center">
        {{ location!.name }}
      </p>
    </div>
    <div class="card-body bg-transparent">
      <h4 class="card-title text-primary">
        Type of Location:
        <span class="badge bg-dark">{{ location?.type }}</span>
      </h4>
      <h4 class="card-title text-primary">
        Dimension of Place:
        <span class="badge bg-dark">{{ location?.dimension }}</span>
      </h4>
      <h4 class="card-title text-primary">
        Number of residents:
        <span class="badge bg-dark">{{ (location?.residents)!.length }}</span>
      </h4>
    </div>
    <div class="card-footer text-muted">
      <div class="row">
        <div class="col-8">
          <p class="text-light">Created: {{ location?.created | date }}</p>
        </div>
        <div class="col-4">
          <button class="btn btn-dark btn-block" routerLink="/locations">
            <i
              class="fas fa-arrow-rotate-left"
              style="color: black; font-size: 20px"
            ></i>
            Back to List
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
