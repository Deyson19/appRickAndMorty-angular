<div class="card text-start mb-3 shadow-lg">
  <div class="card-header">
    <h3 class="text-success text-center">Episode:</h3>
    <p class="text-dark text-center">
      {{ episode.name }}
    </p>
  </div>
  <div class="card-body bg-dark">
    <h4 class="card-title text-primary">
      Season:
      <span class="badge bg-dark">{{ episode.episode }}</span>
    </h4>
    <h3 class="card-title text-light">
      Release date:
      <span class="badge bg-info">{{ episode.air_date }}</span>
    </h3>
  </div>
  <div class="card-footer text-muted">
    <p class="text-light">Created: {{ episode.created | date }}</p>

    <div class="row">
      <div class="col-12">
        <button
          class="btn btn-outline-dark btn-block"
          [routerLink]="['episode/', episode.id]"
        >
          Details
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
  </div>
</div>
