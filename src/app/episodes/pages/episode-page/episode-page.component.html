<app-shared-spinner
  [message]="'Loading Data'"
  *ngIf="isLoading"
></app-shared-spinner>
<div class="card text-start mb-3 shadow-lg" *ngIf="!isLoading">
  <div class="card-header">
    <h3 class="text-success text-center">Episode Name:</h3>
    <p class="text-white text-center">
      {{ episode?.name }}
    </p>
  </div>
  <div class="card-body bg-dark">
    <h4 class="card-title text-primary">
      Season:
      <span class="badge bg-dark">{{ episode?.episode }}</span>
    </h4>
    <h4 class="card-title text-primary">
      Characters:
      <span class="badge bg-dark">{{ episode?.characters?.length }}</span>
    </h4>
    <h3 class="card-title text-light">
      Release Date:
      <span class="badge bg-info">{{ episode?.air_date }}</span>
    </h3>
  </div>
  <div class="card-footer text-muted">
    <div class="row">
      <div class="col-8">
        <p class="text-light">Created: {{ episode?.created | date }}</p>
      </div>
      <div class="col-4">
        <button class="btn btn-outline-danger btn-block" routerLink="/episodes">
          Back to List
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
    </div>
  </div>
</div>
