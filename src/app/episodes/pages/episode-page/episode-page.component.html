<app-shared-spinner
  [mensaje]="'Cargando el Episodio'"
  *ngIf="isLoading"
></app-shared-spinner>
<div class="card text-start mb-3 shadow-lg" *ngIf="!isLoading">
  <div class="card-header">
    <h3 class="text-success text-center">Nombre del Episodio:</h3>
    <p class="text-white text-center">
      {{ episode?.name }}
    </p>
  </div>
  <div class="card-body bg-dark">
    <h4 class="card-title text-primary">
      Temporada:
      <span class="badge bg-dark">{{ episode?.episode }}</span>
    </h4>
    <h4 class="card-title text-primary">
      Personajes:
      <span class="badge bg-dark">{{ episode?.characters?.length }}</span>
    </h4>
    <h3 class="card-title text-light">
      Fecha Lanzamiento:
      <span class="badge bg-info">{{ episode?.air_date }}</span>
    </h3>
  </div>
  <div class="card-footer text-muted">
    <div class="row">
      <div class="col-8">
        <p class="text-light">Creaci√≥n: {{ episode?.created | date }}</p>
      </div>
      <div class="col-4">
        <button class="btn btn-outline-danger btn-block" routerLink="/episodes">
          Regresar al Listado
          <i class="fas fa-arrow-circle-left"></i>
        </button>
      </div>
    </div>
  </div>
</div>
