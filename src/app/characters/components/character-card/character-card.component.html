<div class="card border-primary mb-3" style="max-width: 30rem">
  <div class="card-header">
    <h5 class="card-title text-primary text-center">
      Nombre: {{ character?.name }}
    </h5>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="img-thumbnail">
        <img
          class="card-img"
          src="{{ character?.image }}"
          alt="{{ character?.name }}"
        />
      </div>
    </div>
    <div class="col-6">
      <div class="card-body">
        <h4 class="card-title">
          Estado:
          <span
            class="badge badge-{{
              character?.status == 'Alive' ? 'success' : 'danger'
            }}"
          >
            {{ character?.status }}
          </span>
        </h4>
        <h4 class="card-title">
          Especie:
          <span
            class="badge badge-{{
              character?.species == 'Human' ? 'success' : 'danger'
            }}"
          >
            {{ character!.species | especie }}
          </span>
        </h4>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-primary btn-block"
      [routerLink]="['/characters/detalle/', character!.id]"
    >
      Ver Personaje
      <i class="fa fa-eye"></i>
    </button>
  </div>
</div>
